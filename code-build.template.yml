---
AWSTemplateFormatVersion: 2010-09-09
Conditions:
  CreateCodeBuildResources: !Equals
  - true
  - true
  CreateWebSiteS3Bucket: !Equals
  - true
  - true
Description: A Node.js web application deployed to AWS Lambda.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Application
      Parameters:
      - ProjectId
  IsWebsite: true
  ProjectTemplateId: webapp-nodeweb-lambda
  WebsiteS3Bucket: !Ref 'WebsiteS3Bucket'
Parameters:
  ProductionAccount:
    Type: Number
    Default: 233949254881
  TestAccount:
    Type: Number
    Default: 773697115511
  CodeS3Bucket:
    Default: ''
    NoEcho: true
    Type: String
  CodeS3Key:
    Default: ''
    NoEcho: true
    Type: String
  ConnectionArn:
    Default: 'arn:aws:codestar-connections:us-east-1:888519273200:connection/83e2bc17-7a8a-4076-936b-78d413b5bc2d'
    Description: CodeStar Connections ConnectionArn for GitHub
    Type: String
  EnableIssues:
    AllowedValues:
    - true
    - false
    Default: true
    Type: String
  IsPrivate:
    AllowedValues:
    - true
    - false
    Default: false
    Type: String
  ProjectId:
    AllowedPattern: ^[a-z]([a-z0-9-])+$
    ConstraintDescription: Project IDs must be between 2 and 15 characters, begin with a letter, and only contain lowercase letters, numbers, and hyphens (-).
    Description: Project ID.
    MaxLength: 15
    MinLength: 2
    Type: String
    Default: 'codestar-poc'
  RepositoryBranch:
    Default: master
    Description: GitHub branch name.
    Type: String
  RepositoryDescription:
    Default: CodeStar project repository
    Description: The GitHub repository description.
    Type: String
  RepositoryName:
    Description: GitHub repository name.
    MaxLength: 100
    MinLength: 1
    Type: String
    Default: 'codestar-poc'
  RepositoryProviderUsername:
    Description: GitHub user name.
    Type: String
    Default: 'xingrunzhi'
Resources:
  CodeDeployTrustRole:
    DeletionPolicy: Retain
    Description: The service role to be created in IAM for AWS CodeDeploy
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - codedeploy.amazonaws.com
      ManagedPolicyArns:
      - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSCodeDeployRoleForLambda'
      Path: /
      RoleName: !Sub 'CodeStarWorker-${ProjectId}-CodeDeploy'
    Type: AWS::IAM::Role
  ToolChainRole:
    DeletionPolicy: Retain
    Description: Creating toolchain role in IAM for Amazon EC2 instances
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - codebuild.amazonaws.com
            - codedeploy.amazonaws.com
            - codepipeline.amazonaws.com
            - codestar.amazonaws.com
            - elasticbeanstalk.amazonaws.com
            - events.amazonaws.com
            - lambda.amazonaws.com
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            AWS:
              - Ref: ProductionAccount
              - Ref: TestAccount
      ManagedPolicyArns:
      - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AdministratorAccess-AWSElasticBeanstalk'
      - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AmazonS3FullAccess'
      - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AWSCodeBuildAdminAccess'
      - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AWSCodeCommitFullAccess'
      - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AWSCodeDeployFullAccess'
      - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AWSCodePipeline_FullAccess'
      - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AWSCodeStarFullAccess'
      - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AWSLambda_FullAccess'
      - !Sub 'arn:${AWS::Partition}:iam::aws:policy/CloudWatchEventsFullAccess'
      - !Sub 'arn:${AWS::Partition}:iam::aws:policy/CloudWatchLogsFullAccess'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - kms:*
            - codestar-connections:UseConnection
            - codestar-connections:GetConnection
            - iam:PassRole
            - cloudformation:CreateChangeSet
            - cloudformation:ExecuteChangeSet
            Effect: Allow
            Resource: '*'
        PolicyName: ToolChainWorkerPolicy
      RoleName: !Sub 'CodeStarWorker-${ProjectId}-ToolChain'
    Type: AWS::IAM::Role
  CloudFormationTrustRole:
    DeletionPolicy: Retain
    Description: Creating service role in IAM for AWS CloudFormation
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - cloudformation.amazonaws.com
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - s3:*
            Effect: Allow
            Resource: '*'
          - Action:
            - quicksight:*
            Effect: Allow
            Resource: '*'
          - Action:
            - apigateway:DELETE
            - apigateway:GET
            - apigateway:PATCH
            - apigateway:POST
            - apigateway:PUT
            Effect: Allow
            Resource: '*'
          - Action:
            - codedeploy:CreateApplication
            - codedeploy:CreateDeployment
            - codedeploy:CreateDeploymentConfig
            - codedeploy:CreateDeploymentGroup
            - codedeploy:DeleteApplication
            - codedeploy:DeleteDeployment
            - codedeploy:DeleteDeploymentConfig
            - codedeploy:DeleteDeploymentGroup
            - codedeploy:GetDeployment
            - codedeploy:GetDeploymentConfig
            - codedeploy:GetDeploymentGroup
            - codedeploy:RegisterApplicationRevision
            Effect: Allow
            Resource: '*'
          - Action:
            - dynamodb:CreateTable
            - dynamodb:DeleteTable
            - dynamodb:DescribeContinuousBackups
            - dynamodb:DescribeTable
            - dynamodb:DescribeTimeToLive
            - dynamodb:ListTagsOfResource
            - dynamodb:TagResource
            - dynamodb:UntagResource
            - dynamodb:UpdateContinuousBackups
            - dynamodb:UpdateTable
            - dynamodb:UpdateTimeToLive
            Effect: Allow
            Resource: '*'
          - Action:
            - config:DeleteConfigRule
            - config:DescribeConfigRules
            - config:ListTagsForResource
            - config:PutConfigRule
            - config:TagResource
            - config:UntagResource
            Effect: Allow
            Resource: '*'
          - Action:
            - ec2:AssociateIamInstanceProfile
            - ec2:AttachVolume
            - ec2:CreateSecurityGroup
            - ec2:createTags
            - ec2:DescribeIamInstanceProfileAssociations
            - ec2:DescribeInstances
            - ec2:DescribeSecurityGroups
            - ec2:DescribeSubnets
            - ec2:DetachVolume
            - ec2:DisassociateIamInstanceProfile
            - ec2:ModifyInstanceAttribute
            - ec2:ModifyInstanceCreditSpecification
            - ec2:ModifyInstancePlacement
            - ec2:MonitorInstances
            - ec2:ReplaceIamInstanceProfileAssociation
            - ec2:RunInstances
            - ec2:StartInstances
            - ec2:StopInstances
            - ec2:TerminateInstances
            Effect: Allow
            Resource: '*'
          - Action:
            - events:DeleteRule
            - events:DescribeRule
            - events:ListTagsForResource
            - events:PutRule
            - events:PutTargets
            - events:RemoveTargets
            - events:TagResource
            - events:UntagResource
            Effect: Allow
            Resource: '*'
          - Action:
            - kinesis:AddTagsToStream
            - kinesis:CreateStream
            - kinesis:DecreaseStreamRetentionPeriod
            - kinesis:DeleteStream
            - kinesis:DescribeStream
            - kinesis:IncreaseStreamRetentionPeriod
            - kinesis:RemoveTagsFromStream
            - kinesis:StartStreamEncryption
            - kinesis:StopStreamEncryption
            - kinesis:UpdateShardCount
            Effect: Allow
            Resource: '*'
          - Action:
            - lambda:CreateAlias
            - lambda:CreateFunction
            - lambda:DeleteAlias
            - lambda:DeleteFunction
            - lambda:DeleteFunctionConcurrency
            - lambda:GetFunction
            - lambda:GetFunctionConfiguration
            - lambda:ListTags
            - lambda:ListVersionsByFunction
            - lambda:PublishVersion
            - lambda:PutFunctionConcurrency
            - lambda:TagResource
            - lambda:UntagResource
            - lambda:UpdateAlias
            - lambda:UpdateFunctionCode
            - lambda:UpdateFunctionConfiguration
            Effect: Allow
            Resource: '*'
          - Action:
            - sns:CreateTopic
            - sns:DeleteTopic
            - sns:GetTopicAttributes
            - sns:ListSubscriptionsByTopic
            - sns:ListTopics
            - sns:SetSubscriptionAttributes
            - sns:Subscribe
            - sns:Unsubscribe
            Effect: Allow
            Resource: '*'
          - Action:
            - sqs:CreateQueue
            - sqs:DeleteQueue
            - sqs:GetQueueAttributes
            - sqs:GetQueueUrl
            - sqs:ListQueueTags
            - sqs:TagQueue
            - sqs:UntagQueue
            Effect: Allow
            Resource: '*'
          - Action:
            - codestar:SyncResources
            Effect: Allow
            Resource: '*'
          - Action:
            - lambda:AddPermission
            - lambda:RemovePermission
            - lambda:GetAlias
            Effect: Allow
            Resource:
            - !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:awscodestar-${ProjectId}-lambda-*'
          - Action:
            - iam:PassRole
            Effect: Allow
            Resource:
            - !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:role/CodeStar-${ProjectId}-Execution'
          - Action:
            - iam:PassRole
            Condition:
              StringEquals:
                iam:PassedToService: codedeploy.amazonaws.com
            Effect: Allow
            Resource:
            - !GetAtt
              - CodeDeployTrustRole
              - Arn
          - Action:
            - cloudformation:CreateChangeSet
            Effect: Allow
            Resource:
            - !Sub 'arn:${AWS::Partition}:cloudformation:${AWS::Region}:aws:transform/Serverless-2016-10-31'
            - !Sub 'arn:${AWS::Partition}:cloudformation:${AWS::Region}:aws:transform/CodeStar'
          - Action:
            - iam:CreateServiceLinkedRole
            - iam:GetRole
            - iam:DeleteRole
            - iam:DeleteUser
            Effect: Allow
            Resource: '*'
          - Action:
            - iam:AttachRolePolicy
            - iam:AttachUserPolicy
            - iam:CreateRole
            - iam:CreateUser
            - iam:DeleteRolePolicy
            - iam:DeleteUserPolicy
            - iam:DetachUserPolicy
            - iam:DetachRolePolicy
            - iam:PutUserPermissionsBoundary
            - iam:PutRolePermissionsBoundary
            Condition:
              StringEquals:
                iam:PermissionsBoundary: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/CodeStar_${ProjectId}_PermissionsBoundary'
            Effect: Allow
            Resource: '*'
          - Action:
            - kms:CreateKey
            - kms:CreateAlias
            - kms:DeleteAlias
            - kms:DisableKey
            - kms:EnableKey
            - kms:UpdateAlias
            - kms:TagResource
            - kms:UntagResource
            Effect: Allow
            Resource: '*'
          - Action:
            - ssm:GetParameter*
            Condition:
              StringEquals:
                ssm:ResourceTag/awscodestar:projectArn: !Sub 'arn:${AWS::Partition}:codestar:${AWS::Region}:${AWS::AccountId}:project/${ProjectId}'
            Effect: Allow
            Resource: '*'
        PolicyName: CodeStarWorkerCloudFormationRolePolicy
      RoleName: !Join
      - '-'
      - - CodeStarWorker
        - !Ref 'ProjectId'
        - CloudFormation
    Type: AWS::IAM::Role
  CodeBuildProject:
    Condition: CreateCodeBuildResources
    DependsOn:
    - ToolChainRole
    Properties:
      Artifacts:
        Packaging: zip
        Type: codepipeline
      EncryptionKey: !GetAtt
      - KMSKey
      - Arn
      Description: !Join
      - ''
      - - 'AWS CodeStar created CodeBuild Project for '
        - !Ref 'ProjectId'
      Environment:
        ComputeType: small
        EnvironmentVariables:
        - Name: S3_BUCKET
          Value: !Ref 'S3Bucket'
        - Name: WEBSITE_S3_PREFIX
          Value: !If
          - CreateWebSiteS3Bucket
          - !Join
            - ''
            - - https://s3.amazonaws.com/
              - !Ref 'WebsiteS3Bucket'
          - NoVal
        - Name: WEBSITE_S3_BUCKET
          Value: !If
          - CreateWebSiteS3Bucket
          - !Ref 'WebsiteS3Bucket'
          - NoVal
        - Name: PROJECT_ID
          Value: !Ref 'ProjectId'
        - Name: ACCOUNT_ID
          Value: !Ref 'AWS::AccountId'
        - Name: PARTITION
          Value: !Ref 'AWS::Partition'
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        Type: LINUX_CONTAINER
      Name: !Ref 'ProjectId'
      ServiceRole: !Ref 'ToolChainRole'
      Source:
        Type: codepipeline
    Type: AWS::CodeBuild::Project
  GitHubRepo:
    DeletionPolicy: Retain
    Description: GitHub repository for application source code
    Properties:
      Code:
        S3:
          Bucket: !Ref 'CodeS3Bucket'
          Key: !Ref 'CodeS3Key'
      ConnectionArn: !Ref 'ConnectionArn'
      EnableIssues: !Ref 'EnableIssues'
      IsPrivate: !Ref 'IsPrivate'
      RepositoryDescription: !Ref 'RepositoryDescription'
      RepositoryName: !Ref 'RepositoryName'
      RepositoryOwner: !Ref 'RepositoryProviderUsername'
    Type: AWS::CodeStar::GitHubRepository
  PermissionsBoundaryPolicy:
    DeletionPolicy: Retain
    Description: Creating an IAM managed policy for defining the permissions boundary for an AWS CodeStar project
    Properties:
      Description: IAM policy to define the permissions boundary for IAM entities created in an AWS CodeStar project
      ManagedPolicyName: !Sub 'CodeStar_${ProjectId}_PermissionsBoundary'
      PolicyDocument:
        Statement:
        - Action:
          - '*'
          Effect: Allow
          Resource:
          - !Sub 'arn:${AWS::Partition}:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/awscodestar-${ProjectId}-infrastructure/*'
          - !Sub 'arn:${AWS::Partition}:codebuild:${AWS::Region}:${AWS::AccountId}:project/${ProjectId}'
          - !Sub 'arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${ProjectId}-Pipeline'
          - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}'
          - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}/*'
          - !If
            - CreateWebSiteS3Bucket
            - !Sub 'arn:${AWS::Partition}:s3:::${WebsiteS3Bucket}'
            - !Ref 'AWS::NoValue'
          - !If
            - CreateWebSiteS3Bucket
            - !Sub 'arn:${AWS::Partition}:s3:::${WebsiteS3Bucket}/*'
            - !Ref 'AWS::NoValue'
          Sid: 1
        - Action:
          - kms:Encrypt
          - kms:Decrypt
          - kms:GenerateDataKey
          Effect: Allow
          Resource:
          - !Sub 'arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:alias/aws/s3'
          Sid: 2
        - Action:
          - iam:PassRole
          Effect: Allow
          Resource:
          - !GetAtt 'CloudFormationTrustRole.Arn'
          Sid: 3
        - Action:
          - cloudtrail:CreateTrail
          - cloudtrail:StartLogging
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:DescribeLogGroups
          - logs:PutLogEvents
          - sns:Get*
          - sns:List*
          - sns:Publish
          - sns:Subscribe
          - xray:Put*
          Effect: Allow
          Resource: '*'
          Sid: 4
        - Action:
          - cloudformation:*
          Condition:
            ForAnyValue:StringLike:
              cloudformation:ImportResourceTypes:
              - '*'
          Effect: Deny
          Resource:
          - !Sub 'arn:${AWS::Partition}:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/awscodestar-${ProjectId}-infrastructure/*'
          Sid: 5
        - Action:
          - codestar-connections:UseConnection
          - codestar-connections:GetConnection
          Effect: Allow
          Resource:
          - !Sub 'arn:${AWS::Partition}:codestar-connections:*:${AWS::AccountId}:connection/*'
          Sid: 6
        Version: 2012-10-17
    Type: AWS::IAM::ManagedPolicy
  ProjectPipeline:
    DependsOn:
    - ToolChainRole
    - S3Bucket
    - CodeBuildProject
    - CloudFormationTrustRole
    Description: Creating a deployment pipeline for your project in AWS CodePipeline
    Properties:
      ArtifactStore:
        Location: !Ref 'S3Bucket'
        Type: S3
        EncryptionKey:
          Id: !GetAtt
          - KMSKey
          - Arn
          Type: KMS
      Name: !Sub '${ProjectId}-Pipeline'
      RoleArn: !GetAtt
      - ToolChainRole
      - Arn
      Stages:
      - Actions:
        - ActionTypeId:
            Category: Source
            Owner: AWS
            Provider: CodeStarSourceConnection
            Version: 1
          Configuration:
            BranchName: !Ref 'RepositoryBranch'
            ConnectionArn: !Ref 'ConnectionArn'
            FullRepositoryId: !Sub '${RepositoryProviderUsername}/${RepositoryName}'
            OutputArtifactFormat: CODE_ZIP
          InputArtifacts: []
          Name: ApplicationSource
          OutputArtifacts:
          - Name: !Sub '${ProjectId}-SourceArtifact'
          RunOrder: 1
        Name: Source
      - Actions:
        - ActionTypeId:
            Category: Build
            Owner: AWS
            Provider: CodeBuild
            Version: 1
          Configuration:
            ProjectName: !Ref 'ProjectId'
          InputArtifacts:
          - Name: !Sub '${ProjectId}-SourceArtifact'
          Name: PackageExport
          OutputArtifacts:
          - Name: !Sub '${ProjectId}-BuildArtifact'
          RunOrder: 1
        Name: Build
      - Actions:
        - ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: 1
          Configuration:
            ActionMode: CHANGE_SET_REPLACE
            Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
            ChangeSetName: pipeline-changeset
            RoleArn: !GetAtt CloudFormationTrustRole.Arn
            StackName: !Sub 'awscodestar-${ProjectId}-infrastructure'
            TemplateConfiguration: !Sub '${ProjectId}-BuildArtifact::template-configuration.json'
            TemplatePath: !Sub '${ProjectId}-BuildArtifact::template-export.yml'
          InputArtifacts:
          - Name: !Sub '${ProjectId}-BuildArtifact'
          Name: GenerateChangeSet
          OutputArtifacts: []
          RunOrder: 1
        - ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: 1
          Configuration:
            ActionMode: CHANGE_SET_EXECUTE
            ChangeSetName: pipeline-changeset
            StackName: !Sub 'awscodestar-${ProjectId}-infrastructure'
          InputArtifacts: []
          Name: ExecuteChangeSet
          OutputArtifacts: []
          RunOrder: 2
        Name: DeployToDev
      - Actions:
        - ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: 1
          Configuration:
            ActionMode: CHANGE_SET_REPLACE
            Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
            ChangeSetName: pipeline-changeset
            RoleArn:
              arn:aws:iam::773697115511:role/cloudformationdeployer-role
            StackName: !Sub 'awscodestar-${ProjectId}-infrastructure'
            TemplateConfiguration: !Sub '${ProjectId}-BuildArtifact::template-configuration.json'
            TemplatePath: !Sub '${ProjectId}-BuildArtifact::template-export.yml'
          InputArtifacts:
          - Name: !Sub '${ProjectId}-BuildArtifact'
          Name: GenerateChangeSet
          OutputArtifacts: []
          RunOrder: 1
          RoleArn: arn:aws:iam::773697115511:role/ToolsAcctCodePipelineCloudFormationRole
        - ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: 1
          Configuration:
            ActionMode: CHANGE_SET_EXECUTE
            ChangeSetName: pipeline-changeset
            StackName: !Sub 'awscodestar-${ProjectId}-infrastructure'
            RoleArn:
              arn:aws:iam::773697115511:role/cloudformationdeployer-role
          InputArtifacts: []
          Name: ExecuteChangeSet
          OutputArtifacts: []
          RunOrder: 2
          RoleArn: arn:aws:iam::773697115511:role/ToolsAcctCodePipelineCloudFormationRole
        Name: DeployToTest
    Type: AWS::CodePipeline::Pipeline
  S3ArtifactBucketPolicy:
    Description: Setting Amazon S3 bucket policy for AWS CodePipeline access
    Properties:
      Bucket: !Ref 'S3Bucket'
      PolicyDocument:
        Id: SSEAndSSLPolicy
        Statement:
        - Action:
          - s3:ListBucket
          - s3:Get*
          - s3:Put*
          Effect: Allow
          Principal:
            AWS:
              - Ref: ProductionAccount
              - Ref: TestAccount
          Resource:
          - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}'
          - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}/*'
        - Action:
          - s3:GetObject
          - s3:GetObjectVersion
          - s3:GetBucketVersioning
          Condition:
            Bool:
              aws:SecureTransport: false
          Effect: Allow
          Principal:
            AWS:
            - !GetAtt
              - ToolChainRole
              - Arn
            - !GetAtt
              - CloudFormationTrustRole
              - Arn
          Resource:
          - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}'
          - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}/*'
          Sid: WhitelistedGet
        - Action:
          - s3:*
          Effect: Allow
          Principal:
            AWS:
            - !GetAtt
              - ToolChainRole
              - Arn
            - !GetAtt
              - CloudFormationTrustRole
              - Arn
          Resource:
          - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}'
          - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}/*'
          Sid: WhitelistedPut
        Version: 2012-10-17
    Type: AWS::S3::BucketPolicy
  S3Bucket:
    DeletionPolicy: Retain
    Description: Creating Amazon S3 bucket for AWS CodePipeline artifacts
    Properties:
      BucketName: !Join
      - '-'
      - - aws
        - codestar
        - !Ref 'AWS::Region'
        - !Ref 'AWS::AccountId'
        - !Ref 'ProjectId'
        - pipe
      Tags:
      - Key: Name
        Value: !Join
        - '-'
        - - !Ref 'ProjectId'
          - S3Bucket
      VersioningConfiguration:
        Status: Enabled
    Type: AWS::S3::Bucket
  WebsiteS3Bucket:
    Condition: CreateWebSiteS3Bucket
    DeletionPolicy: Retain
    Description: Creating Amazon S3 bucket for Website static artifacts
    Properties:
      BucketName: !Sub 'aws-codestar-${AWS::Region}-${AWS::AccountId}-${ProjectId}-app'
      Tags:
      - Key: Name
        Value: !Sub '${ProjectId}-WebsiteS3Bucket'
      VersioningConfiguration:
        Status: Enabled
    Type: AWS::S3::Bucket
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: Used by Assumed Roles in Dev/Test/Prod accounts to Encrypt/Decrypt code
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Id: !Ref AWS::StackName
        Statement:
          -
            Sid: Allows admin of the key
            Effect: Allow
            Principal:
              AWS:
                Ref: AWS::AccountId
            Action:
              - kms:*
            Resource: "*"
          -
            Sid: Allow use of the key for CryptoGraphy Lambda
            Effect: Allow
            Principal:
              AWS:
                - Ref: ProductionAccount
                - Ref: TestAccount
            Action:
              - kms:*
            Resource: "*"
  KMSAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/codepipeline-crossaccounts
      TargetKeyId: !Ref KMSKey