---
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  TemplateArn:
    Type: String
  ThemeArn:
    Type: String
  DataSetArn:
    Type: String

Resources:
  SampleDashboard:
    Type: AWS::QuickSight::Dashboard
    Properties:
      AwsAccountId:
        Ref: AWS::AccountId
      DashboardId: 'xrunzhi-sample-dashboard-id-v3'
      Name: 'xrunzhi-sample-dashboard-name-v3'
      Permissions:
        - Principal: !Sub arn:aws:quicksight:${AWS::Region}:${AWS::AccountId}:namespace/default
          Actions:
            - quicksight:DescribeDashboard
            - quicksight:ListDashboardVersions
            - quicksight:UpdateDashboardPermissions
            - quicksight:QueryDashboard
            - quicksight:UpdateDashboard
            - quicksight:DeleteDashboard
            - quicksight:UpdateDashboardPublishedVersion
            - quicksight:DescribeDashboardPermissions
      SourceEntity:
        SourceTemplate:
          Arn:
            Ref: TemplateArn
          DataSetReferences:
            - DataSetPlaceholder: 'inventory-dataset-placeholder'
              DataSetArn:
                Ref: DataSetArn
              #DataSetArn: !Sub 'arn:aws:quicksight:us-east-1:${AWS::AccountId}:dataset/926a5dbb-deea-4ea5-b2be-7ef7655cf247'
      ThemeArn:
        Ref: ThemeArn